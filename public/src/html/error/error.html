<div class="ngdialog-message">
    <div class="err-title">
        <h3>Error</h3>
    </div>
    <div class="err-msg">
        {{errorMsg}}
    </div>
    <div class="err-btn">
        <button id="closeBox" class="btn btn-sns btn-block btn-lg" ng-click="doClose()" autofocus>Close</button>
    </div>
</div>
